<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css" />
		<link rel="stylesheet" type="text/css" href="./css/aui.css" />
		<link rel="stylesheet" type="text/css" href="./css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/iconfont.css" />
		<style type="text/css">
			html, body {
				height: 100%;
				background-color: #ebebeb;
			}
			.tab-active span {
				color: #3896ff !important;
				display: block;
				width: 80%;
				height: 30px;
				line-height: 24px;
				margin: auto;
				border-bottom: 1px solid #3896ff;
			}
			.aui-tab-nav li {
				padding-top: 8px;
				/*margin-left: 2px;
				margin-right: 2px;*/
				line-height: 24px;
				border-bottom: 1px solid #fff;
				font-size: 12px;
			}
			.banner-area {
				height: 150px;
				width: 100%;
				background-color: #ebebeb;
				overflow: hidden;
			}
			.flex-vertical {
				-webkit-box-orient: vertical;
				-webkit-flex-flow: column;
				flex-flow: column;
			}
			.flex-wrap {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
			}
			.flex-con {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;				
			}
			.overflow-box{
			  overflow: auto;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1"></div>
					<div class="flex-tr-2">
						<span class="logo"> 鼎力投股权投资平台 </span>
					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>
			<div class="flex-td2 marTop10" id="banner-all">
				<div id="banner" class="banner-area"></div>
				<div class="flex-td2a" id="start">
					<div class="flex-tra">
						<div class="flex-tr-1a">
							<a class="headbox" onclick="moreGuquan()"> 
								<span class="iconfont icon-xuexi"></span> 
								<i>了解股权投资</i> 
							</a>
						</div>
						<div class="flex-tr-2a">
							<a class="headbox" onclick="gentouren()"> 
								<span class="iconfont icon-touzizhe"></span> 
								<i>合格投资人认证</i> 
							</a>
						</div>
						<div class="flex-tr-3a">
							<a class="headbox" onclick="kaishi()"> 
								<span class="iconfont icon-paperairplane"></span> 
								<i>开始投资之旅</i> 
							</a>
						</div>
					</div>
				</div>
				<div class="flex-td2b marTop10" id="title">
					<div class="aui-tab">
						<ul class="aui-tab-nav" id="product">
							<li data="0" class="tab-active">
								<span>股权直投</span>
							</li>
							<li data="1">
								<span>基金</span>
							</li>
							<li data="2">
								<span>产品众筹</span>
							</li>
							<li data="3">
								<span>商学院课程</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="main" class="flex-con overflow-box"></div>
			<!--<div class="flex-td3">-->
			<div id="footer" class="footernav">
				<nav>
					<div class="menu active">
						<a> 
							<span class="iconfont icon-chanpin nav-color"></span> 
							<i>项目</i> 
						</a>
					</div>
					<div class="menu">
						<a onclick="myNews()"> 
							<span class="iconfont icon-news-copy nav-color"></span> 
							<i>资讯</i> 
						</a>
					</div>
					<div class="menu">
						<a onclick="touzizhe()"> 
							<span class="iconfont icon-touzirentongji nav-color"></span> 
							<i>投资人 </i> 
						</a>
					</div>
					<div class="menu">
						<a onclick="myWin()"> 
							<span class="iconfont icon-wode nav-color"></span> 
							<i>我的</i> 
						</a>
					</div>
					<div class="menu">
						<a onclick="more()"> 
							<span class="iconfont icon-gengduo nav-color"></span> 
							<i>更多</i> 
						</a>
					</div>
				</nav>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./script/api.js"></script>
	<script type="text/javascript">
	apiready = function(){
		//沉浸式
		var headbar=$api.byId('headbar');
//		var footer=$api.byId('footer');
		$api.fixIos7Bar(headbar);
//		$api.fixIos7Bar(footer);
		//图片滚动
		var UIScrollPicture = api.require('UIScrollPicture');
		UIScrollPicture.open({
			rect: {
				x: 0,
				y: $api.byId('headbar').offsetHeight,
				w: api.winWidth,
				h: $api.byId('banner').offsetHeight
			},
			data: {
				paths: [
					'widget://image/banner03.jpg',
					'widget://image/banner01.jpg',
				],
			},
			styles: {
				indicator: {
					align: 'center',
					color: '#FFFFFF',
					activeColor: '#DA70D6'
				}
			},
			placeholderImg: 'widget://image/banner.jpg',
			contentMode: 'scaleToFill',
			interval: 3,
			fixedOn: api.frameName,
			loop: true,
			fixed: false
		});
		
		//选项卡
		api.parseTapmode();
		var demo1 = $api.domAll("#product li");
		for (var i in demo1) {
			$api.addEvt(demo1[i], 'click', function() {
				$api.removeCls($api.dom("#product li.tab-active"), 'tab-active');
				$api.addCls(this, 'tab-active');
				var index = $api.attr(this, "data");
				api.setFrameGroupIndex({
					name : 'proj-Group',
					index : index,
					scroll : true
				});
			});
		}
			
		//打开选项卡
		api.openFrameGroup({
			name : 'proj-Group',
			background : '#fff',
			scrollEnabled : true,
			rect : {
				x : 10,
				y : $api.byId('headbar').offsetHeight + $api.byId('banner').offsetHeight + $api.byId('start').offsetHeight + $api.byId('title').offsetHeight + 30,
				w : api.winWidth - 20,
				h : api.winHeight - $api.byId('headbar').offsetHeight - $api.byId('banner').offsetHeight - $api.byId('start').offsetHeight - $api.byId('title').offsetHeight - $api.byId('footer').offsetHeight - 30
			},
			index : 0,
			frames : [{
				name : 'frame1',
				url : './html/list-frame1-b.html',
				bgColor : '#fff'
			}, {
				name : 'frame2',
				url : './html/list-frame2-b.html',
				bgColor : '#fff'
			}, {
				name : 'frame3',
				url : './html/list-frame3-b.html',
				bgColor : '#fff'
			}, {
				name : 'frame4',
				url : './html/list-frame4.html',
				bgColor : '#fff'
			}]
		}, function(ret, err) {
			var index = ret.index;
		});
		
	}
	
	//关于股权融资
	function moreGuquan() {
		api.openWin({
			name : 'moreGuquan-head',
			url : './html/moreGuquan-head-frame.html'
		});
	}
	
	//认证投资人
	function gentouren() {
		api.openWin({
			name : 'login02',
			url : './login02.html'
//			name : 'touziren-head',
//			url : './html/touziren-head.html',
		});
	}
	
	//开始投资之旅
	function kaishi() {
		api.openWin({
			name : 'index-kaishi',
			url : './html/index-kaishi.html'
		});
	}
			
	//打开我的
	function myWin(){
		api.openWin({
			name: 'my',
			url: './html/my.html',
			pageParam: {
				name: 'my'
			},
			animation : {
				type: "none" 
			}
		});
	}
	//打开资讯
	function myNews(){
		api.openWin({
			name: 'news',
			url: './html/news.html',
			pageParam: {
				name: 'news'
			},
			animation : {
				type: "none" 
			}
		});
	}
	//打开项目详情
	function myProj(){
		api.openWin({
		name: 'projects',
			url: './html/projects-head.html',
		});
	}
	//投资者
	function touzizhe(){
		api.openWin({
			name: 'touziren',
			url: './html/touziren-head.html',
			animation : {
				type: "none"
			}
		});
	}
	//打开更多
	function more(){
		api.openWin({
			name: 'more',
			url: './html/more.html',
			animation : {
				type: "none"
			}
		});
	}
	</script>
</html>
