	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);
			//选项卡
			api.parseTapmode();
			var demo1 = $api.domAll("#demo1 li");
			for (var i in demo1) {
				$api.addEvt(demo1[i], 'click', function() {
					$api.removeCls($api.dom("#demo1 li.tab-active"), 'tab-active');
					$api.addCls(this, 'tab-active');
					var index = $api.attr(this, "data");
					api.setFrameGroupIndex({
						name : 'visitorsGroup',
						index : index,
						scroll : true
					});
				});
			}
			//打开选项卡
			api.openFrameGroup({
				name : 'visitorsGroup',
				background : '#fff',
				scrollEnabled : true,
				rect : {
					x : 0,
					y : $api.byId('headbar').offsetHeight + $api.byId('title').offsetHeight,
					w : 'auto',
					h : api.winHeight - $api.byId('headbar').offsetHeight - $api.byId('title').offsetHeight
				},
				index : 0,
				frames : [{
					name : 'frame1',
					url : 'visitor-list-frame1.html',
					bgColor : '#fff'
				}, {
					name : 'frame2',
					url : 'visitor-list-frame2.html',
					bgColor : '#fff'
				}, {
					name : 'frame3',
					url : 'visitor-list-frame3.html',
					bgColor : '#fff'
				}, {
					name : 'frame4',
					url : 'visitor-list-frame4.html',
					bgColor : '#fff'
				}]
			}, function(ret, err) {
				var index = ret.index;
			});
		};

	</script>
