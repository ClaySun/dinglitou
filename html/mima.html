<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html, 
			body {
				height: 100%;
				background-color: #ebebeb;
			}
			input[type="text"] {
				margin: 0;
				/*border: 1px solid #ddd;*/
				width: 100%;
				border-radius: 4px;				
				font-size: 12px;
				padding: 4px;
			}
			.mima-title {
				margin-left: 10px;
				margin-top: 20px;
				margin-bottom: 20px;
				font-size: 14px;
				color: #333;
			}
			.content-shiming {
				background-color: #fff;
				padding-top: 4px;
				padding-bottom: 4px;
				padding-right: 12px;
				margin-bottom: 10px;
			}
			.shiming-list {
				width: 100%;
			}
			.shiming-left {
				width: 12%;
				text-align: center;
			}
			.shiming-right {
				width: 88%;
			}
			.flex-tr-3 {
				width: 65px;
			}
			.tiaokuan {
				font-size: 12px;
				margin-top: 20px;
				margin-left: 22px;
				line-height: 26px;
			}
			.tijiao-btn {
				background-color: #3896ff;
				color: #fff;
				margin-left: 20px;
				margin-right: 20px;
				margin-top: 40px;
				border-radius: 4px;
				font-size: 14px;
				height: 32px;
				line-height: 32px;
				text-align: center;
			}
			.login-form {
				background: #fff;
			}
			.aui-input-addon img {
				width: 16px;
				height: 22px;
			}
			.aui-input-row .aui-input {
				font-size: 12px;
				margin-top: 4px;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1">
						<a onclick="api.closeWin();" class="head-my">
							<span class="iconfont icon-chevron-copy"></span>
						</a>
					</div>
					<div class="flex-tr-2">
						<span class="logo">修改密码</span>
					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>
			<div class="flex-td2">				
				<!--<div class="mima-title">请设置新密码</div>	-->					
				<div class="login-form marTop20">
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-mima"></span>
						</span>
						<input type="password" class="aui-input" placeholder="输入原密码"/>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-mima"></span>
						</span>
						<input type="password" class="aui-input" placeholder="输入新密码"/>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-mima"></span>
						</span>
						<input type="password" class="aui-input" placeholder="确认新密码"/>
					</div>
				</div>		
											
				<ul class="myinfo-list-all">
					<button onclick="tijiao()" class="save-btn">
						确定
					</button>
				</ul>
				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);			
		}	
		//提交按钮 
		function tijiao(){
			api.openWin({
				name: 'success',
				url: './success.html',
			});
		}	
	</script>
</html>
