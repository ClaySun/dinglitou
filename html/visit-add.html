<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html,
			body { background-color: #ebebeb; }
			input[type="text"] {
				margin-left: 8px;
				font-size: 12px;
				width: 80%;
				height: 28px;
			}
			.login-form {
				background: #fff;
			}
			.aui-input-addon img {
				width: 16px;
				height: 22px;
			}
			.aui-input-row .aui-input {
				font-size: 12px;
			}
			.queren-btn {
				background: #3896ff;
				width: 60%;
				margin-left: 20%;
				color: #fff;
				height: 45px;
				font-size: 14px;
			}			
			.yzm-btn {
				top: 0;
				font-size: 12px;
			}
			.iconfont.icon-wode { color: #a7a7a7;}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1">
						<a onclick="api.closeWin();" class="head-my"> 
							<span class="iconfont icon-chevron-copy"></span> 
						</a>
					</div>
					<div class="flex-tr-2">
						<span class="logo">快速添加</span>
					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>
			<div class="login-form marTop20">
				<div class="aui-input-row">
					<span class="aui-input-addon">
						<span class="iconfont icon-wode"></span>
					</span>
					<div class="aui-col-xs-8">
						<input type="text" class="aui-input" placeholder="请输入客户姓名"/>
					</div>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">
						<span class="iconfont icon-shouji"></span>
					</span>
					<input type="text" class="aui-input" placeholder="请输入客户联系方式"/>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">
						<span class="iconfont icon-yanzhengma"></span>
					</span>
					<div class="aui-col-xs-8">
						<input type="text" class="aui-input" placeholder="请先输入图片验证码"/>
					</div>
					<div class="aui-col-xs-4">
						<img src="../image/txone.jpg" style=" vertical-align: middle; margin-left: 20px;"/>
					</div>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">
						<span class="iconfont icon-yanzhengma"></span>
					</span>
					<div class="aui-col-xs-8">
						<input class="aui-input" type="text" placeholder="请填写短信验证码">
					</div>
					<div class="aui-col-xs-4">
						<button class="yzm-btn">
							发送验证码
						</button>
					</div>
				</div>
			</div>
			<ul class="myinfo-list-all">
				<button onclick="queren()" class="queren-btn marTop20">
					确定
				</button>
			</ul>			
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar=$api.byId('headbar');
			$api.fixIos7Bar(headbar);						
		};
		
		//添加投资者
		function queren(){
			api.openWin({
				name: 'visit-head02',
				url: './visit-head02.html',
			});
		}
	</script>
	
</html>
