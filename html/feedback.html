<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html, 
			body {
				height: 100%;
				background-color: #ebebeb;
			}
			textarea { 
				margin: 0 !important;
				border: none !important;
			}
			.content-shiming {
				padding-left: 12px;
				padding-right: 12px;
				padding-top: 12px;
			}
			.flex-tr-3 {
				width: 65px;
			}
			.tucao-title {
				margin-top: 12px;
				margin-bottom: 12px;
				font-size: 14px;
				color: #888;
			}
			.tucao-shuliang {
				float: right;
				font-size: 12px;
				color: #888;
				margin-top: 8px;
				margin-bottom: 10px;
			}
			.tijiao-btn {
				background-color: #3896ff;
				color: #fff;
				margin-left: 20px;
				margin-right: 20px;
				margin-top: 10px;
				border-radius: 4px;
				font-size: 14px;
				height: 32px;
				line-height: 32px;
				text-align: center;
			}	
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1">
						<a onclick="api.closeWin();" class="head-my">
							<span class="iconfont icon-chevron-copy"></span>
						</a>
					</div>
					<div class="flex-tr-2">
						<span class="logo">我要吐槽</span>
					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>
			<div class="flex-td2">
				<div class="content-shiming">					
					<div class="shiming-list">
						<div class="tucao-title">
							欢迎您反馈使用中的意见或建议
						</div>
						<textarea></textarea>
						<span class="tucao-shuliang">0/300</span>
						<div class="clearfix"></div>
					</div>					
				</div>					
				<div class="tijiao-btn" onclick="tijiao()">提交</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);			
		}	
		//提交按钮 
		function tijiao(){
			api.openWin({
				name: 'success',
				url: './success.html',
			});
		}	
	</script>
</html>
