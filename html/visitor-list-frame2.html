<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html, body {
				height: 100%;
				background-color: #ebebeb;
			}
			input[type="text"] {
				margin: 0;
				padding: 0;
				border: none;
				background: none;
				font-size: 12px;
				color: #333;
			}
			/*input[type="text"] {
				margin: 0;
				padding: 0;
				border: 1px solid #eee;
				border-radius: 4px;
				padding-left: 4px;
				font-size: 12px;
				color: #333;
			}*/
			textarea { margin: 0;}
			.info-area {
				margin: 10px;
				padding: 10px;
			}
			.btn-title {
				background-color: #eee;
				color: #333;
				font-size: 14px;
				line-height: 24px;
			}
			.next-btn {
				background: #3896ff;
				width: 40%;
				color: #fff;
				height: 40px;
				font-size: 14px;
				margin-left: 30%;
				margin-bottom: 10px;
			}
			.textarea-style {
				color: #666;
				font-size: 12px;
			}
			.table-style {
				width: 100%;
			}
			table td {
				border: 1px solid #999;
				color: #333;
				font-size: 12px;
				padding: 2px 8px;
			}
			.set-btn {
				background-color: #f60;
				padding: 2px 8px;
				border-radius: 4px;
				color: #fff;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="info-area bgcolorfff">
			<!--投资目标-->
			<div class="btn-title">
				投资目标
			</div>			
			<textarea class="textarea-style">帮助客户设置投资目标，以便系统能有效推荐产品</textarea>
			<!--<div class="floatR set-btn">立即设置</div>-->
			<div class="clearfix"></div>
			<!--联系方式-->
			<div class="btn-title marTop10">
				家庭年度收支(单位:元)
			</div>
			<table  class="table-style">
				<tr>
					<td colspan="2" class="t-align">收入</td>
					<td colspan="2" class="t-align">支出</td>
				</tr>
				<tr>
					<td style=" width: 30%;">本人收入</td>
					<td style=" width: 20%;"><input type="text" /></td>
					<td style=" width: 30%;">家庭生活开销</td>
					<td style=" width: 20%;"><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>配偶收入</td>
					<td><input type="text" /></td>
					<td>房屋支出</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>年终奖金</td>
					<td><input type="text" /></td>
					<td>医疗费</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>房租收入</td>
					<td><input type="text" /></td>
					<td>子女教育费</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>存款债券利息</td>
					<td><input type="text" /></td>
					<td>保险费</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>股利、股息</td>
					<td><input type="text" /></td>
					<td>旅游费</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>各类分红</td>
					<td><input type="text" /></td>
					<td>赡养费</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>其他固定收入</td>
					<td><input type="text" /></td>
					<td>其他固定支出</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td colspan="2">每年结余(收入-支出)</td>
					<td colspan="2"><input type="text" /></td>
				</tr>
			</table>
			<!--家庭年度收支(单位:元)-->
			<div class="btn-title marTop10">
				家庭资产状况(单位:元)
			</div>
			<table  class="table-style">
				<tr>
					<td colspan="2" class="t-align">资产</td>
					<td colspan="2" class="t-align">负债</td>
				</tr>
				<tr>
					<td style=" width: 26%;">现金</td>
					<td style=" width: 20%;"><input type="text" /></td>
					<td style=" width: 34%;">房屋公积金贷款</td>
					<td style=" width: 20%;"><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>活期存款</td>
					<td><input type="text" /></td>
					<td>房屋商用贷款</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>定期存款</td>
					<td><input type="text" /></td>
					<td>汽车贷款</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>股票</td>
					<td><input type="text" /></td>
					<td>消费贷款</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>基金</td>
					<td><input type="text" /></td>
					<td>装修贷款</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>债券</td>
					<td><input type="text" /></td>
					<td>民间贷款</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>房产</td>
					<td><input type="text" /></td>
					<td>信用卡未付款</td>
					<td><input type="text" /></td>
				</tr>
				<tr class="bgcoloreee">
					<td>其他</td>
					<td><input type="text" /></td>
					<td>其他</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>资产总计</td>
					<td><input type="text" /></td>
					<td>负债总计</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td colspan="2">净值(资产-负债)</td>
					<td colspan="2"><input type="text" /></td>
				</tr>
			</table>
			<!--家庭信息-->
			<div class="btn-title marTop10">
				历史投资经验
			</div>
			<div></div>			
		</div>
		<ul class="myinfo-list-all">
			<button onclick="next()" class="next-btn">
				保存
			</button>
		</ul>
	</body>
