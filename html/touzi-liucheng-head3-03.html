	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);
			
			api.openFrame({
				name : 'touzi-liucheng-head-frame3-03',
				url : 'touzi-liucheng-head-frame3-03.html',
				rect : {
					x : 0,
					y : $api.byId('headbar').offsetHeight + $api.byId('demo1').offsetHeight,
					w : "auto",
					h : api.winHeight - $api.byId('headbar').offsetHeight - $api.byId('demo1').offsetHeight
				}
			});			
		}
