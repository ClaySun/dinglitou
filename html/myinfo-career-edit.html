<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html,
			body { background-color: #ebebeb; }
			input[type="text"] {
				margin: 0;
				padding: 0;
				padding-left: 4px;
				border: 1px solid #ddd;
				border-radius: 4px;
				width: 100%;
				background-color: #fff;
				font-size: 12px;
				color: #666;
			}
			textarea {
				margin: 0;
				padding: 4px;
				margin-top: 4px;
				border: 1px solid #ddd;
				font-size: 12px;
				color: #666;
			}	
			.flex-tr-3 {
				width: 65px;
			}
			.aui-list-item-input {
				width: 100%;
			}
			.aui-form-list li {
				border-bottom: 1px solid #ddd;
				padding-top: 2px;
				padding-bottom: 2px;
				padding-left: 10px;
				padding-right: 10px;
				line-height: 24px;
			}
			.btn-area {
				margin-left: 20%;
				margin-right: 20%;
				margin-top: 40px;
			}
			.next-btn {
				background: #3896ff;
				width: 32%;
				color: #fff;
				height: 40px;
				font-size: 14px;
				margin-bottom: 10px;
			}
			.next-btn02 {
				border: 1px solid  #3896ff;
				width: 32%;
				color: #3896ff;
				height: 40px;
				font-size: 14px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1">
						<a onclick="api.closeWin();" class="head-my"> 
							<span class="iconfont icon-chevron-copy"></span> 
						</a>
					</div>
					<div class="flex-tr-2">
						<span class="logo">工作经历</span>
					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>	
			<div class="marTop20">
				<ul class="aui-list aui-form-list">
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-input">
								<input type="text" value="时间 : 2018 - 2012" />
							</div>
							<div class="aui-list-item-input">
								<textarea>实习</textarea>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="btn-area">
				<button onclick="pre()" class="next-btn02 floatL">
					取消
				</button>
				<button onclick="next()" class="next-btn floatR">
					保存
				</button>
				<div class="clearfix"></div>
			</div>	
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);			
		}
		//取消
		function pre() {
			api.openWin({
				name : 'myinfo-career-head',
				url : 'myinfo-career-head.html',
			});
		}
		//保存
		function next() {
			api.openWin({
				name : 'myinfo-career-head',
				url : 'myinfo-career-head.html',
			});
		}
	</script>
</html>
