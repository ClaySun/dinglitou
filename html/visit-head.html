<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html,
			body { background-color: #ebebeb; }
			input[type="text"] {
				margin: 0;
				padding: 0;
				padding-left: 8px;
				margin-left: 8px;
				font-size: 12px;
				width: 80%;
				height: 24px;
				border: none;
			}
			.content-sousuo {
				margin-top: 20px;
				margin-left: 20px;
				margin-right: 20px;
			}
			.sousuo-blank {
				float: left;
				width: 70%;
				background-color: #fff;
				height: 36px;
				line-height: 32px;
				color: #888;
				border-radius: 4px;
				border: 1px  solid #ddd;
				padding-left: 8px;
			}
			.sousuo-btn {
				float: right;
				width: 25%;
				height: 32px;
				line-height: 32px;
				text-align: center;
				background-color: #ccc;
				color: #333;
				font-size: 12px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div id="headbar" class="flex-td1">
				<div class="flex-tr">
					<div class="flex-tr-1">
						<a onclick="api.closeWin();" class="head-my"> 
							<span class="iconfont icon-chevron-copy"></span> 
						</a>
					</div>
					<div class="flex-tr-2">
						<span class="logo">客户列表</span>
					</div>
					<div class="flex-tr-3">
						<a onclick="addTouZiRen();" class="head-my"> 
							<span class="iconfont icon-jiaruwomen02"></span>  
						</a>
					</div>
				</div>
			</div>
			<div id="content">
				<div class="content-sousuo">
					<div class="sousuo-blank">
						<span class="iconfont icon-sousuo"></span>
						<input type="text" placeholder="请输入要搜索投资人的关键词" />
						<!--<span style=" font-size: 12px; line-height: 32px;">请输入要搜索投资人的关键词</span>-->
					</div>
					<div class="sousuo-btn">搜索</div>
					<div class="clearfix"></div>
				</div>
			</div>			
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar=$api.byId('headbar');
			$api.fixIos7Bar(headbar);
			
			api.openFrame({
				name : 'visit',
				url : 'visit.html',
				rect : {
					x : 0,
					y : $api.byId('headbar').offsetHeight + $api.byId('content').offsetHeight,
					w : "auto",
					h : api.winHeight - $api.byId('headbar').offsetHeight - $api.byId('content').offsetHeight
				}
			});
						
		};
		
		//添加投资者
		function addTouZiRen(){
			api.openWin({
				name: 'visit-add',
				url: './visit-add.html',
			});
		}

		//投资者
		function zhaopincontent(){
			api.openWin({
				name: 'visit',
				url: './visit.html',
			});
		}
	</script>
	
</html>
