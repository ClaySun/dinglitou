<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />

		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html,
			body { background-color: #ebebeb; }
			.my-list-all li {

			}
		</style>
	</head>
	<body>
		<div class="flex-box">

				<div class="flex-tr">

					</div>
					<div class="flex-tr-3"></div>
				</div>
			</div>	
			<div id="content" class="flex-td2  marTop10">
				<ul class="my-list-all border-top">
					<li>
						<span class="floatL font12">用户名:</span>
						<span class="floatR font12">孙克磊</span>
						<div class="clearfix"></div>
					</li>
					<li>
						<span class="floatL font12">累计投资额度:</span>

					</li>

						<div class="clearfix"></div>
					</li>
					<li>
						<span class="floatL font12">职称:</span>
						<span class="floatR font12"></span>
						<div class="clearfix"></div>
					</li>
					<li>
						<span class="floatL font12">关注城市:</span>
						<span class="floatR font12"></span>
						<div class="clearfix"></div>
					</li>
					<li>
						<span class="floatL font12">专业领域:</span>
						<span class="floatR font12"></span>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>		
		</div>
