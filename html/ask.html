		<title>我要提问</title>

		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			textarea,
			img {
				padding: 0 !important;
				margin: 0 !important;
				border: none !important;
			}
			input[type="text"] {
				margin: 0;
				padding: 0;
				border: none;
			}
			.tiwen-content {
				padding: 8px !important;
				border: 1px solid #ddd !important;
				font-size: 12px;
			}
			.content-area {
				margin-top: 10px;
				margin-left: 10px;
				margin-right: 10px;
			}
			.yanzheng-area {
				display: -webkit-box;
                display: -webkit-flex;
                display: flex;
                -webkit-box-orient: horizontal;
                -webkit-flex-flow: row;
                flex-flow: row;
			}
			.yanzheng-area-b {
				width: 50px;
				height: 24px;
			}
			.yanzheng-area-a {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
			}
			.yanzheng {
				height: 24px;
				width: 100%;
				/*line-height: 32px !important;*/
				padding-left: 8px !important;
				/*padding-top: 20px !important;*/
				border-radius: 4px;
				border: 1px solid #ddd !important;
				font-size: 12px;
			}
		</style>

	<body>		
		<div id="headbar" class="flex-td1">
			<div class="flex-tr">
				<div class="flex-tr-1">
					<a onclick="api.closeWin();" class="head-my">
						<span class="iconfont icon-chevron-copy"></span>
					</a>
				</div>
				<div class="flex-tr-2">
					<span class="logo">我要提问</span>
				</div>
				<div class="flex-tr-3"></div>
			</div>
		</div>
		<div class="content-area">
			<textarea class="marTop10 tiwen-content" placeholder="请输入您的问题" ></textarea>
			<span class="floatR font12 color888">0/300</span>
			<div class="clearfix"></div>
			<div class="yanzheng-area">
				<div class="yanzheng-area-a">
					<input type="text" class="yanzheng" placeholder="请输入正确的验证码" />
				</div>
				<div class="yanzheng-area-b">
					<img src="../image/txone.jpg" />
				</div>
			</div>
			<!--<input class="yanzheng" placeholder="请输入正确的验证码" /><img src="../image/txone.jpg" />-->
			<ul class="myinfo-list-all">
				<button  onclick="api.closeWin();" class="save-btn">
					完成提问
				</button>
			</ul>
		</div>				
	</body>
