<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			html, 
			body {
				height: 100%;
				background-color: #fff;
			}
			.tab-active span {
				color: #3896ff !important;
				display: block;
				height: 30px;
				line-height: 30px;
				margin: auto;
				border-bottom: 1px solid #3896ff;
			}
			.flex-tr-3 {
				width: 65px;
			}		
			.title {
				color: #333;
				font-size: 14px;
				text-align: center;
				margin-top: 12px;
			}	
			.time {
				color: #888;
				font-size: 12px;
				text-align: center;
				margin-top: 4px;
			}
		</style>
	</head>
	<body>
		<div id="headbar" class="flex-td1">
			<div class="flex-tr">
				<div class="flex-tr-1">
					<a onclick="api.closeWin();" class="head-my">
						<span class="iconfont icon-chevron-copy"></span>
					</a>
				</div>
				<div class="flex-tr-2">
					<span class="logo">行内资讯</span>
				</div>
				<div class="flex-tr-3">
					<a onclick="share();" class="head-my02">
						<div class="circle02"> 
							<span class="iconfont icon-fenxiang"></span>
						</div>
					</a>
				</div>
			</div>
		</div>	
		<div id="title" class="title">众筹产品的保障机制</div>
		<div id="time" class="time">高达金软美工孙克磊 发表于2016-09-05</div>	
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);
			
			//打开选项卡
			api.openFrameGroup({
				name : 'cardGroup',
				background : '#fff',
				scrollEnabled : true,
				rect : {
					x : 0,
					y : $api.byId('headbar').offsetHeight + $api.byId('title').offsetHeight + $api.byId('time').offsetHeight +30,
					w : 'auto',
					h : 'auto'
				},
				index : 0,
				frames : [{
					name : 'frame1',
					url : './news-list-content.html',
					bgColor : '#fff'
				}]
			}, function(ret, err) {
				var index = ret.index;
			});			
		};	
		//分享
		function share(){
			api.actionSheet({
			    title: '分享',
			    cancelTitle: '取消',
			    buttons: ['QQ', '微信好友', '微博','朋友圈']
			}, function(ret, err) {
			    var index = ret.buttonIndex;
			});
		}	
	</script>
</html>
