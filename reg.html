<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>鼎力投股权众筹平台</title>
		<link rel="stylesheet" type="text/css" href="css/api.css" />
		<link rel="stylesheet" type="text/css" href="css/aui.css" />
		<link rel="stylesheet" type="text/css" href="css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.aui-checkbox {
				width: 20px;
				height: 20px;
				position: relative;
				margin: 8px 15px;
				background: #ffffff;
				border: solid 1px #ddd;
				border-radius: 4px;
				display: table;
				float: left;
				-webkit-appearance: none;
				transition: background-color ease 0.1s;
			}
			.aui-checkbox:checked:before, .aui-checkbox.aui-checked:before {
				content: "\e645";
				position: absolute;
				left: 3px;
				top: -2px;
				font-size: 12px;
				display: inline-block;
				font-family: "auiicon";
				color: #fff;
			}
			.aui-checkbox:checked:after, .aui-checkbox.aui-checked:after {
				position: absolute;
				left: 3px;
				top: -2px;
				font-size: 12px;
				display: inline-block;
				font-family: "auiicon";
				content: "\e645";
				color: #ffffff;
				pointer-events: none;
			}
		
			.login-form {
				background: #fff;
			}
			.login-form input {
				margin: 0px;
			}
			.aui-input-addon img {
				width: 16px;
				height: 22px;
			}
			.aui-list .aui-list-item-label {
				width: 20%;
			}
			.xieyi-p {
				padding: 0px 15px 10px 15px;
				line-height: 20px;
				font-size: 12px;
			}
			.xieyi-p .aui-checkbox {
				margin: 0px;
			}
			.xieyi-p .aui-checkbox {
				margin-right: 10px;
			}
			.aui-checkbox:checked {
				background: #F13D3E;
				border: 1px solid #F13D3E;
			}
			.xieyi-btn {
				color: #F13D3E;
			}
			.yzm-btn {
				top: 8px;
				font-size: 12px;
			}
			.yzm-input {
				border: none !important;
			}
			.aui-input-row .aui-input {
				font-size: 12px;
				margin-top: 4px;
			}
		</style>
	</head>
	<body>
		<div id="headbar" class="flex-td1">
			<div class="flex-tr">
				<div class="flex-tr-1">
					<a onclick="api.closeWin();" class="head-my">
						<span class="iconfont icon-chevron-copy"></span>
					</a>
				</div>
				<div class="flex-tr-2">
					<span class="logo"> 注册账号 </span>
				</div>
				<div  class="flex-tr-3"></div>
			</div>
		</div>
		<div class="login-form">
			<div class="aui-content mt-10">
				<div class="aui-form">
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-shouji"></span>
						</span>
						<input type="text" class="aui-input" placeholder="请输入手机号码"/>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-yanzhengma"></span>
						</span>
						<div class="aui-col-xs-8">
							<input type="text" class="aui-input" placeholder="请先输入图片验证码"/>
						</div>
						<div class="aui-col-xs-4">
							<img src="./image/txone.jpg" class="marTop10 marLeft30" />
						</div>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-yanzhengma"></span>
						</span>
						<div class="aui-col-xs-8">
							<input class="aui-input" type="text" placeholder="请填写短信验证码">
						</div>
						<div class="aui-col-xs-4">
							<button class="yzm-btn">
								发送验证码
							</button>
						</div>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-mima color-fontsize"></span>
						</span>
						<input type="password" class="aui-input" placeholder="请设置密码"/>
					</div>
					<div class="aui-input-row">
						<span class="aui-input-addon">
							<span class="iconfont icon-mima color-fontsize"></span>
						</span>
						<input type="password" class="aui-input" placeholder="请再次输入密码"/>
					</div>
				</div>
			</div>			
		</div>
		<p class="xieyi-p">
			<input class="aui-checkbox" type="checkbox" name="checkbox" >
			我已阅读并同意<a class="xieyi-btn" onclick="xieyi()">《用户协议》</a>
		</p>
		<ul class="myinfo-list-all">
			<button class="save-btn" onclick="login()">
				确认
			</button>
		</ul>
	</body>
	<script type="text/javascript" src="script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);
		};
		//打开协议
		function xieyi() {
			api.openWin({
				name : 'xieyi-head',
				url : 'xieyi-head.html'
			});
		}

		//登入
		function login() {
			api.openWin({
				name : 'login',
				url : 'login.html'
			});
		}
	</script>
</html>
